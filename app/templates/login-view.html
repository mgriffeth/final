<div id="login">
<form ng-submit="userLogIn(user.username, user.password)">
  <input type="text" ng-model="user.username" placeholder="name">
  <input type="password" ng-model="user.password" placeholder="password">
  <button>login</button>
</form>
<span>Not a Member?</span>
<a href="#/register"><button>sign up</button></a>
</div>
