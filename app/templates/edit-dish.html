<form action="">
  <input type="text" ng-model="dish.title" placeholder="{{dish.title}}">
  <input type="text" ng-model="dish.pricePP" placeholder="{{dish.pricePP}}">
  <textarea ng-model="dish.description" placeholder="{{dish.description}}"></textarea>
  <input type="text"ng-model="dish.picture" placeholder="image of dish">
  <button ng-click="edit(dish)">submit changes</button>
</form>
