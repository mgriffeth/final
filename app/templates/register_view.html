<form ng-submit="registerUser(user)">
  <input type="text" ng-model="user.username" placeholder="name">
  <input type="email" ng-model="user.email" placeholder="email">
  <input type="password" ng-model="user.password" placeholder="password">
  <!-- <input type="password" placeholder="confirm password"> -->
  <input type="radio" ng-model="user.type" value="employer">employer
  <br>
  <input type="radio" ng-model="user.type" value="chef">chef
  <button>submit</button>
</form>
